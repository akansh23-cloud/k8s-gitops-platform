name: Order Service CI

on:
  push:
    branches: [ "master" ]
    paths:
      - "apps/order-service/**"

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image (sha + latest)
        run: |
          docker build \
            -t ghcr.io/akansh23-cloud/order-service:${{ env.TAG }} \
            -t ghcr.io/akansh23-cloud/order-service:latest \
            apps/order-service

          docker push ghcr.io/akansh23-cloud/order-service:${{ env.TAG }}
          docker push ghcr.io/akansh23-cloud/order-service:latest
