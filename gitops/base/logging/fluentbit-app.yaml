apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  source:
    repoURL: https://fluent.github.io/helm-charts
    chart: fluent-bit
    targetRevision: 0.48.7
    helm:
      values: |
        backend:
          type: es
          es:
            host: elasticsearch-master
            port: 9200
            index: kubernetes-logs
            logstash_prefix: kubernetes-logs
            tls: off

        input:
          tail:
            enabled: true

        filter:
          kubernetes:
            enabled: true

        tolerations:
          - operator: Exists
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
