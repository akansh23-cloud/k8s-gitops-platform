apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/akansh23-cloud/k8s-gitops-platform.git
    targetRevision: master
    path: gitops/base
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
